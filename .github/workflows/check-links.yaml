name: check-links
run-name: >
  ${{ github.workflow }} \
  ${{ github.ref_name }} \
  (triggered by ${{ github.ref_type }})

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    types:
      - ready_for_review
      - synchronize
      - edited
    paths:
      - '**/*.md'
  issue_comment:
    types:
      - created

permissions:
  contents: read
  statuses: write
  actions: read
  security-events: write

jobs:

  check-links:
    name: Test building docs
    runs-on: ubuntu-latest
    if: >
      github.even_name == 'merge_group' ||
      github.event_name == 'pull_request' &&
        github.event.action == 'ready_for_review' ||
      github.event_name == 'pull_request' &&
        github.event.action == 'synchronize' &&
        github.event.pull_request.draft == false ||
      github.event_name == 'pull_request' &&
        github.event.action == 'edited' &&
        github.event.pull_request.draft == false ||
      github.event_name == 'issue_comment' &&
        github.event.action == 'created' && (
        github.event.comment.body == '/please-review' ||
        github.event.comment.body == '/please-check-links'
      )
    steps:
      - uses: actions/checkout@v4
      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          github_token: ${{ secrets.github_token }}
          filter_mode: added
          reporter: ${{ github.event_type == 'schedule' && 'github-check' || 'github-pr-review' }}
      - name: Log
        run: |
          v=${{ steps.linkspector.outcome }}
          echo "Markdown links: $( [[ ${v} == success ]] && echo ✅ || echo ⚠️ )"
